<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X/O</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- // TOP // -->
    <div class="top">
      <h1 id="turn">X Turn</h1>
    </div>
    <!-- // board // -->
    <div class="board">
      <div class="row">
        <button
          class="squre"
          value="1"
          style="
            border-right: 1px solid #4b4b4b;
            border-bottom: 1px solid #4b4b4b;
          "
        ></button>
        <button
          class="squre"
          value="2"
          style="
            border-left: 1px solid #4b4b4b;
            border-bottom: 1px solid #4b4b4b;
            border-right: 1px solid #4b4b4b;
          "
        ></button>
        <button
          class="squre"
          value="3"
          style="
            border-left: 1px solid #4b4b4b;
            border-bottom: 1px solid #4b4b4b;
          "
        ></button>
      </div>
      <div class="row">
        <button
          class="squre"
          value="4"
          style="
            border-top: 1px solid #4b4b4b;
            border-right: 1px solid #4b4b4b;
            border-bottom: 1px solid #4b4b4b;
          "
        ></button>
        <button
          class="squre"
          value="5"
          style="border: 1px solid #4b4b4b"
        ></button>
        <button
          class="squre"
          value="6"
          style="
            border-left: 1px solid #4b4b4b;
            border-top: 1px solid #4b4b4b;
            border-bottom: 1px solid #4b4b4b;
          "
        ></button>
      </div>
      <div class="row">
        <button
          class="squre"
          value="7"
          style="border-top: 1px solid #4b4b4b; border-right: 1px solid #4b4b4b"
        ></button>
        <button
          class="squre"
          value="8"
          style="
            border-right: 1px solid #4b4b4b;
            border-top: 1px solid #4b4b4b;
            border-left: 1px solid #4b4b4b;
          "
        ></button>
        <button
          class="squre"
          value="9"
          style="border-top: 1px solid #4b4b4b; border-left: 1px solid #4b4b4b"
        ></button>
      </div>
    </div>
    <!-- // RESET // -->
    <div class="reset">
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
